<html>
    <head>
        <title>FORM EXAMPLE</title>
    </head>
    <body bgcolor="Cyan">
        <br>
        <br>

        <h2>Registration Form</h2>
        <form>


            <label>FirstName</label>
            <input type="text" name="firstname"/><br><br>
            <label>MiddleName</label>
            <input type="text" name="middlename"/><br><br>
            <label>LastName</label>
            <input type="text" name="lastname"/><br><br>
            
            <label>Course:</label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.TECH">M.TECH</option>
            </select>
                <br>
                <br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="male"/>Male<br>
                <input type="radio" name="female"/>Female<br>
                <input type="radio" name="other"/>Other<br>
                <br>
                
                <label>Nationality:</label>
                <br>
                <input type="checkbox" name="nationality"/>Indian<br>
                <input type="checkbox" name="nationality"/>Outside Indian<br><br>

                <label>PhoneNumber</label>
                <input type="text" name="country code" value="+91" size="2"/>
                <input type="text" name="phone" size="10"/><br>
                <label>Address</label>
                <br>
                <textarea cols="50" rows="5" value="address"></textarea>
                 <br> <br>
                 Email:
                 <input type="email" id="email" name="email"/><br>
                 <br>
                 Password:
                 <input type="password" id="pass" name="pass"><br>
                 <br>
                 <br>
                 Retype-Password:
                 <input type="password" id="repass" name="repass"><br>
                 <br>
                 <input type="button" value="Submit"/>


        </form>

    </body>
</html>

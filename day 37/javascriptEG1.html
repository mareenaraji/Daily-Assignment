<html>
    <head>
        Sample Exercise
    </head>
    <body>
        <h2>JavaScript can change HTML attributes!!</h2>
        <button onclick="document.getElementById('myImage').src='bulb-off.png'">Off the lights</button>

        <img id="myImage" src="bulb-off.png" style="width:100px">
        <button onclick="document.getElementById('myImage').src='bulb-on.png'">On the lights</button>

    </body>
</html>

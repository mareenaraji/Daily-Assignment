
<html>
    <head>
        <title> Display Table of an entered Number.</title>
        <script type="text/javascript">
            function printTable() {
                var num;
                num = Number(document.getElementById("txtNumber").value);
                for (var i = 1; i <= 10; i++) {
                    var print = document.getElementById("Print");
                    print.innerHTML += num * i + "<br/>";
                }
            }
        </script>
    </head>
    <body style="text-align: center;">
        <h1>Display Table of an entered Number.</h1>
        <p><input type="text" id="txtNumber" placeholder="Enter number" /></p>
        <p>
            <input type="button" value="Print Table." onclick="printTable()" />
          
        </p>

        <p id="Print"></p>
    </body>
</html>
